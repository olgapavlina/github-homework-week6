<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>Weather forecast</h1>
          <img src="img/weather.svg" alt="Weather" width="150" />
          <h2 id="city">Minsk</h2>
          <h3 id="date">Sunday 20:00</h3>
          <span class="temperature" id="temperature">-5</span>
          <span class="units">°C</span>
          <br />
          <button id="current-location-button">Current location</button>
          <hr />
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city 🔍"
              autofocus
              id="city-input"
            />
          </form>
          <div class="row">
            <div class="col-3">Monday 🌤</div>
            <div class="col-3">Tuesday ⛅️</div>
            <div class="col-3">Wednesday 🌥</div>
            <div class="col-3">Thursday 🌧</div>
          </div>
          <div class="row">
            <div class="col-3">2°C</div>
            <div class="col-3">-3°C</div>
            <div class="col-3">2°C</div>
            <div class="col-3">-2°C</div>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <a href="https://github.com/olgapavlina/github-homework-week6"
          >Open-source code</a
        >by<em><strong>Olga Pavlina</strong></em>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
