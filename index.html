<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1>Weather forecast</h1>
        <img src="img/weather.svg" alt="Weather" width="150" />
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
        <img src="" alt="" id="icon" class="float-left" />
        <div class="float-left">
          <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a></span>
        </div>
        </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        </div>
        <br />
        <button id="current-location-button">Current location</button>
        <hr />
        <form id="search-form">
          <input type="text" placeholder="Enter your city 🔍" autofocus id="city-input" />
        </form>
        <div class="row weather-forecast" id="forecast"></div>
        </div>
    </div>
    <hr />
    <footer>
      <a href="https://github.com/olgapavlina/github-homework-week6">Open-source code</a>
      <em><strong>by Olga Pavlina</strong></em>
    </footer>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
